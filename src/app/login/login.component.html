<div class="jumbotron text-center">
  <h1>Welcome</h1>
  <p>Mobile managment app</p>
  <div class="jumb-bottom">aaa</div>
</div>

<div class="container">
  <h1 class="text-center">Log In Now</h1>
  <p class="text-center">Please login to continue using our app</p>


  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" class="form-control" id="user" formControlName="user" placeholder="Enter your user name">
      <div class="text-danger" *ngIf="f.user.invalid && isSubmited">
        <span *ngIf="f.user.hasError('required')">User is missing</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
      <div class="text-danger" *ngIf="f.password.invalid && isSubmited">
        <span *ngIf="f.password.hasError('required')">Password is missing</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

</div>
